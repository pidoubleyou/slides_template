<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Presentation</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css" id="theme">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css" id="highlight-theme">

		    <!-- Overall theme -->
			<link rel="stylesheet" href="css/theme/personal_theme.css">
    <!-- Icons from "Font Awesome" -->
    <link rel="stylesheet" href="lib/font/font-awesome-4.7.0/css/font-awesome.min.css">

    <!-- Nice-to-have plugin for adding language 'badge' to code blocks -->
    <link rel="stylesheet" href="plugin/badges/badges.css">

    <!-- Custom styling -->
    <link rel="stylesheet" href="css/custom.css">

	    <!--
        If you're tweaking the custom.css you might also want to tweak the pdf output. The default pdf is located here: css/print/pdf.css. Add a file css/custom-pdf.css...
    -->

    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
        document.getElementsByTagName('head')[0].appendChild(link);
    </script>

	</head>
	<body>
		<div class="reveal">
			<div class="slides">
        <!--
            NOTE on data-separator:
                Don't use default `---` or `--` if you want to use tables in markdown!
        -->
        <section data-markdown="1_title.md"
                 data-separator="^\n<--->$"
                 data-separator-vertical="^\n<-->$"
                 data-separator-notes="^Note:"
                 data-charset="utf8">
        </section>
        <section data-markdown="2_table_of_contents.md"
                 data-separator="^\n<--->$"
                 data-separator-vertical="^\n<-->$"
                 data-separator-notes="^Note:"
                 data-charset="utf8">
        </section>
        <section data-markdown="3_content.md"
                 data-separator="^\n<--->$"
                 data-separator-vertical="^\n<-->$"
                 data-separator-notes="^Note:"
                 data-charset="utf8">
        </section>
        <section data-markdown="4_questions.md"
                 data-separator="^\n<--->$"
                 data-separator-vertical="^\n<-->$"
                 data-separator-notes="^Note:"
                 data-charset="utf8">
        </section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
